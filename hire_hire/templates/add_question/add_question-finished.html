{% extends "base.html" %}
{% block main %}
<main class="main">
  <section class="offer-finished sections">
    <h1 class="offer-finished__title sections__main-title">
      Предложи свой вопрос
    </h1>
    <h2 class="offer-finished__subtitle sections__subtitle">
      Спасибо за ваш вклад, сегодня вами отправлен{{ added_questions }} из {{ limit_add_questions_per_day }}!
      <br>
      Мы проверим ваши вопросы и добавим их в свою базу
    </h2>
    <div class="offer-finished__links">
      <a href="{{ url('homepage:index') }}" class="offer-finished__link page__link page__text">
        На главную
      </a>
      <a href="{{ url('add_question:add_question') }}"
        class="offer-finished__link offer-finished__link_type_pouring page__link page__text">
        Предложить новый вопрос
      </a>
    </div>
  </section>
</main>
{% endblock %}
